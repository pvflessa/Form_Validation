<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>

<link rel="stylesheet" href="style.css">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <h1 class="small"><small>Day #23</small></h1>
    <h1 class="small">Form Validation</h1>



    <div class="sandbox">

      <div class="container">


        <h1>User Form</h1>

        <form>

          <div class="form-group">
            <label for="name"></label>
            <input type="text" id="name" class="form-control" placeholder="Name...">
            <div class="invalid-feedback">Name must be between 2 and 10 characters</div>
          </div>

          <div class="form-group">
            <label for="Zipcode"></label>
            <input type="text" id="zip" class="form-control" placeholder="Zipcode...">
            <div class="invalid-feedback">Enter a valid zipcode</div>
          </div>
          <div class="form-group">
            <label for="zip"></label>
            <input type="text" id="email" class="form-control" placeholder="Email...">
            <div class="invalid-feedback">Enter a valid email</div>
          </div>
          <div class="form-group">
            <label for="phone"></label>
            <input type="text" id="phone" class="form-control" placeholder="Phone Number...">
            <div class="invalid-feedback">Enter a valid phone</div>
          </div>

        <input type="submit" value="Submit">

        </form>


      </div>
    </div>

<script src="app.js" charset="utf-8"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
